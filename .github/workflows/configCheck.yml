- name: Check secrets
  run: |
    if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
      echo "❌ SSH_PRIVATE_KEY is missing"
    else
      echo "✅ SSH_PRIVATE_KEY is set"
    fi
    if [ -z "${{ secrets.SERVER_HOST }}" ]; then
      echo "❌ SERVER_HOST is missing"
    else
      echo "✅ SERVER_HOST is set"
    fi
    if [ -z "${{ secrets.SERVER_USER }}" ]; then
      echo "❌ SERVER_USER is missing"
    else
      echo "✅ SERVER_USER is set"
    fi
    if [ -z "${{ secrets.APP_PATH }}" ]; then
      echo "❌ APP_PATH is missing"
    else
      echo "✅ APP_PATH is set"
    fi
